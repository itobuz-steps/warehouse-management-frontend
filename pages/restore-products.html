<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archived Products</title>
    <link rel="icon" type="image/png" href="../favicon.png" />

    <script type="module" crossorigin src="../assets/pages/restore-products-LYzYlpL2.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/bootstrap.esm-C02OvDcj.js">
    <link rel="modulepreload" crossorigin href="../assets/index-C0eOhpfv.js">
    <link rel="modulepreload" crossorigin href="../assets/config-D1K7ByuX.js">
    <link rel="modulepreload" crossorigin href="../assets/interceptor-D8J117qD.js">
    <link rel="modulepreload" crossorigin href="../assets/injectNotificationCanvas-Bpr8SS4b.js">
    <link rel="modulepreload" crossorigin href="../assets/imageCarousel-Dy8HoRmN.js">
    <link rel="modulepreload" crossorigin href="../assets/productApiHelper-BmMB7QXX.js">
    <link rel="modulepreload" crossorigin href="../assets/productGridRenderer-SpLrnwr9.js">
    <link rel="stylesheet" crossorigin href="../assets/injectNotificationCanvas-SX0d0E82.css">
    <link rel="stylesheet" crossorigin href="../assets/imageCarousel-DNAHim7q.css">
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div id="notifications-container"></div>

    <div class="main-content">
      <div id="toastSection">
        <!-- custom toast message -->
      </div>
      <div class="page-header topbar">
        <h2 class="text-center">Restore Product</h2>

        <div
          class="notif-bell position-relative"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNotifications"
          aria-controls="offcanvasNotifications"
        >
          <i class="fa-regular fa-bell"></i>
          <span
            id="notif-count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="display: none"
          >
            0
          </span>
        </div>
      </div>

      <!-- search-filter-bar -->
      <div class="search-filter-bar d-flex flex-sm-row flex-column gap-1 pb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control my-1"
          placeholder="Search products..."
        />

        <div class="d-flex gap-3">
          <div class="custom-select-wrapper">
            <select id="categoryFilter" class="form-control my-1">
              <option value="">All Categories</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
              <option value="Clothing">Clothing</option>
              <option value="Food & Beverage">Food & Beverage</option>
              <option value="Medical Supplies">Medical Supplies</option>
              <option value="Industrial Tools">Industrial Tools</option>
              <option value="Automotive Parts">Automotive Parts</option>
              <option value="Office Supplies">Office Supplies</option>
              <option value="Accessories">Accessories</option>
              <option value="Others">Others</option>
            </select>
            <i class="select-arrow fa-solid fa-angle-down"></i>
          </div>

          <div class="custom-select-wrapper">
            <select id="sortSelect" class="form-control my-1">
              <option value="">Sort By</option>
              <option value="name_asc">Name (A–Z)</option>
              <option value="name_desc">Name (Z–A)</option>
              <option value="category_asc">Category (A–Z)</option>
            </select>
            <i class="select-arrow fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>

      <!-- Show Product Modal -->
      <div id="productModal" class="product-modal hidden">
        <div class="modal-content">
          <span class="close-modal">&times;</span>

          <div class="modal-header-section">
            <div
              class="product-title-row d-flex align-items-center flex-wrap gap-1 gap-md-2"
            >
              <h2 id="modalProductName" class="product-name mb-0"></h2>
              <span
                id="modalCategory"
                class="category-badge-premium product-category"
              ></span>
            </div>
            <p id="modalDescription" class="product-description mb-1"></p>
          </div>

          <div
            class="modal-body d-flex justify-content-evenly align-content-center"
          >
            <div class="carousel-container">
              <img
                id="carouselImage"
                src=""
                alt="Product Image"
                class="carousel-image"
              />
              <div class="carousel-dots">
                <!-- Dynamic dots will be inserted here -->
              </div>
            </div>

            <div class="product-info align-content-center">
              <div class="info-card pricing-card">
                <div
                  class="card-header d-flex flex-column flex-sm-row align-items-center justify-content-between"
                >
                  <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-box-open"></i>
                    <h3 class="mb-0">Product Details</h3>
                  </div>
                  <div class="modal-action-buttons d-flex align-content-center">
                    <button
                      id="deleteProductBtn"
                      class="btn theme-button"
                      title="Restore Product"
                    >
                      <i class="fa-solid fa-recycle"></i>
                    </button>
                  </div>
                </div>

                <div
                  class="card-content d-flex flex-wrap justify-content-between align-items-center gap-3 pricing-content-row"
                >
                  <div class="pricing-fields flex-grow-1">
                    <div
                      class="price-row d-flex justify-content-between align-items-center"
                    >
                      <span class="label">Cost Price</span>
                      <span class="value">₹<span id="modalPrice"></span></span>
                    </div>

                    <div
                      class="price-row d-flex justify-content-between align-items-center"
                    >
                      <span class="label">Markup</span>
                      <span
                        class="value markup-value d-flex align-items-center gap-1"
                      >
                        <span id="modalMarkup"></span>%
                        <i class="fa-solid fa-arrow-trend-up"></i>
                      </span>
                    </div>

                    <div
                      class="price-row highlight d-flex justify-content-between align-items-center"
                    >
                      <span class="label">Selling Price: </span>
                      <span class="value selling-price">
                        ₹<span id="modalMarkupPrice"></span>
                      </span>
                    </div>
                  </div>

                  <!-- Right: QR code -->
                  <div
                    id="productQr"
                    class="qr-wrapper d-flex justify-content-center align-items-center"
                  >
                    <img
                      id="modalQrImage"
                      class="qr-code"
                      src=""
                      alt="QR Code"
                    />
                  </div>
                </div>
              </div>

              <!-- <div id="quantitySection"></div> -->
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm Modal -->
      <div
        id="confirmDeleteModal"
        class="product-modal hidden confirmDeleteModal"
      >
        <div class="modal-content">
          <h3>Confirm Restore</h3>
          <p>Are you sure you want to restore this product?</p>

          <div class="modal-footer justify-content-around">
            <button id="cancelDeleteBtn" class="btn btn-secondary">
              Cancel
            </button>
            <button id="confirmDeleteBtn" class="btn theme-button rounded-2">
              Restore
            </button>
          </div>
        </div>
      </div>

      <div id="productGrid" class="product-grid">
        <!-- Cards will load dynamically -->
      </div>

      <div id="pagination" class="pagination"></div>
    </div>
  </body>
</html>
