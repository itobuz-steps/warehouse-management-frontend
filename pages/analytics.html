<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Analytics</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script type="module" crossorigin src="../assets/pages/analytics-DqneNjwD.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/bootstrap.esm-C02OvDcj.js">
    <link rel="modulepreload" crossorigin href="../assets/index-C0eOhpfv.js">
    <link rel="modulepreload" crossorigin href="../assets/config-D1K7ByuX.js">
    <link rel="modulepreload" crossorigin href="../assets/interceptor-D8J117qD.js">
    <link rel="modulepreload" crossorigin href="../assets/injectNotificationCanvas-Bpr8SS4b.js">
    <link rel="modulepreload" crossorigin href="../assets/chart-Q_aq-WEB.js">
    <link rel="stylesheet" crossorigin href="../assets/injectNotificationCanvas-SX0d0E82.css">
    <link rel="stylesheet" crossorigin href="../assets/analytics-Datd4kne.css">
    <link rel="stylesheet" crossorigin href="../assets/styles-C0c76au6.css">
  </head>
  <body>
    <div id="toastSection">
      <!-- custom toast message -->
    </div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div id="notifications-container"></div>

    <!-- Main Analytics Page -->
    <main class="main-content pt-3">
      <!-- ANALYTICS TOP BAR -->
      <div class="page-header topbar align-content-center">
        <h2 class="text-center">Product Analytics</h2>

        <div
          class="notif-bell position-relative"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNotifications"
          aria-controls="offcanvasNotifications"
        >
          <i class="fa-regular fa-bell"></i>
          <span
            id="notif-count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="display: none"
          >
            0
          </span>
        </div>
      </div>

      <form id="analyticsForm" class="analytics-form">
        <section class="selection-section">
          <div class="select-wrapper w-25 my-1">
            <select
              id="warehouseSelect"
              class="form-control select"
              name="warehouseSelect"
              required
            ></select>
            <i class="select-arrow fa-solid fa-angle-down"></i>
          </div>

          <div class="select-wrapper w-25 my-1 product-select">
            <select
              id="productSelect1"
              class="form-control select"
              name="productSelect1"
              required
            ></select>
            <i class="select-arrow fa-solid fa-angle-down"></i>
          </div>

          <div class="select-wrapper w-25 my-1 product-select">
            <select
              id="productSelect2"
              class="form-control select"
              name="productSelect2"
              required
            ></select>
            <i class="select-arrow fa-solid fa-angle-down"></i>
          </div>

          <button
            type="submit"
            id="analyticsSubmit"
            class="btn analytics-submit"
          >
            Show Analytics
          </button>
        </section>
      </form>

      <section id="noDataFound" class="no-data-found d-none">
        <p>Please Select Warehouse Options to View Analytics</p>
      </section>

      <!-- Static Charts -->
      <section id="chartGrid" class="charts-grid mt-4">
        <!-- Line Chart for Transactions -->
        <div class="chart-card bar-chart">
          <h5>Transaction Comparison</h5>
          <div class="chart-container bar-chart-container line-chart">
            <canvas id="lineChart"></canvas>
          </div>

          <button id="transactionExcel" class="btn btn-success export mt-4">
            <i class="fa-solid fa-file-excel"></i> Export
          </button>
        </div>

        <!-- Quantity Chart -->
        <div class="chart-card">
          <h5>Quantity Comparison</h5>
          <div class="chart-container bar-chart-container">
            <canvas id="barChart"></canvas>
          </div>
          <button id="quantityExcel" class="btn btn-success mt-4 export">
            <i class="fa-solid fa-file-excel"></i> Export
          </button>
        </div>
      </section>
    </main>
  </body>

</html>
