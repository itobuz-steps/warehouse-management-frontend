<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" crossorigin src="../assets/pages/forgot-password-BnMvPBDG.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="../assets/showPasswordToggle-bpwKeFfH.js">
    <link rel="modulepreload" crossorigin href="../assets/bootstrap.esm-C02OvDcj.js">
    <link rel="modulepreload" crossorigin href="../assets/index-C0eOhpfv.js">
    <link rel="modulepreload" crossorigin href="../assets/config-D1K7ByuX.js">
    <link rel="stylesheet" crossorigin href="../assets/showPasswordToggle-BaXilxFG.css">
  </head>
  <body>
    <!-- Toast Container -->
    <div id="toastSection"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Left Brand Section -->
      <div class="brand-section">
        <div class="brand-content">
          <div class="logo">
            <img src="../assets/logo-CZXaKSAx.png" alt="Logo" />
          </div>
          <p class="tagline">
            Intelligent warehouse management for modern logistics
          </p>
        </div>
      </div>

      <!-- Right Form Section -->
      <div class="login-section">
        <div class="welcome-back">
          <h2>Forgot Password?</h2>
          <p class="subtitle">
            Enter your email to receive a one-time password and reset your
            password
          </p>
        </div>

        <!-- Email Form -->
        <form id="emailForm" class="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="admin@domain.com"
                required
              />
            </div>
          </div>

          <button type="submit" class="login-btn hover-lift mt-2">
            <i class="btn-icon fas fa-paper-plane"></i>
            Send OTP
          </button>
        </form>

        <form id="otpForm" class="login-form d-none">
          <!-- OTP Field -->
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-key"></i>
              <input
                type="text"
                id="otp"
                name="otp"
                class="form-control"
                placeholder="6-digit OTP"
                maxlength="6"
                required
              />
            </div>
          </div>

          <!-- New Password Field -->
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input
                type="password"
                id="newPassword"
                name="password"
                class="form-control"
                placeholder="New Password should be 6 characters of letters and numbers"
                required
              />
              <button
                type="button"
                class="password-toggle"
                id="toggleNewPassword"
                aria-label="Toggle password visibility"
              >
                <i class="fas fa-eye" id="eyeBtn"></i>
              </button>
            </div>
          </div>

          <!-- Timer -->
          <div class="form-options">
            <div class="timer">
              OTP Valid for <span class="counter text-danger">00:59</span>
            </div>
            <button type="button" class="resend-btn d-none">Resend OTP</button>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="login-btn hover-lift mt-2">
            <i class="btn-icon fas fa-redo-alt"></i>
            Reset Password
          </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-4">
          <a href="/pages/login.html" class="forgot-password">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
