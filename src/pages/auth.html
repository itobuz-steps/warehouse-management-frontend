<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="../scss/auth.scss">
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="main-container">
      <div class="left-panel text-center">
        <h1>Welcome to Warehouse &lt;3</h1>
      </div>

      <div class="right-panel">
        <div class="tab-buttons">
          <button class="tab-btn active">Login</button>
          <button class="tab-btn">Register</button>
        </div>

        <h2>Let's login to your account.</h2>

        <form id="loginForm">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Example@gmail.com"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="remember-me d-flex justify-content-end mb-3">
            <label for="remember" class="text-muted">Forgot Password?</label>
          </div>

          <button type="submit" class="btn login-btn">Login</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/auth/auth.js"></script>
  </body>
</html>
