<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly - Task Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../scss/auth.scss" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-panel">
        <h1>Welcome to Warehouse &lt;3</h1>
      </div>

      <div class="right-panel">
        <div class="tab-buttons">
          <button class="tab-btn active">Login</button>
          <button class="tab-btn">Register</button>
        </div>

        <h2>Let's login to your account.</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Example@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="remember-me">
            <label for="remember">Forgot Password?</label>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/auth/auth.js"></script>
  </body>
</html>
