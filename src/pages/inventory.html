<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Products</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script type="module" src="../js/common/sidebar.js" defer></script>
    <script
      type="module"
      src="../js/pages/inventory/inventory.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
  </head>
  <body>
    <div id="toastSection">
      <!-- custom toast message -->
    </div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div id="notifications-container"></div>

    <!-- Main content -->
    <main class="main-content">
      <!-- Page Header -->
      <div
        class="page-header topbar d-flex flex-column flex-md-row justify-content-between align-items-center mb-4"
      >
        <div class="d-flex flex-column justify-content-center">
          <h2 class="page-title text-center">Warehouses</h2>
          <!-- <p class="page-subtitle text-center">Warehouse Details</p> -->
        </div>

        <div
          class="d-flex align-items-center flex-wrap justify-content-center gap-1"
        >
          <button
            class="btn theme-button addWarehouseBtn"
            id="addWarehouseBtn"
            data-bs-toggle="modal"
            data-bs-target="#addWarehouseModal"
          >
            <i class="fa fa-plus me-1"></i>
            Warehouse
          </button>

          <div
            class="notif-bell position-relative"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNotifications"
            aria-controls="offcanvasNotifications"
          >
            <i class="fa-regular fa-bell"></i>
            <span
              id="notif-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="display: none"
            >
              0
            </span>
          </div>
        </div>
      </div>

      <!-- Warehouse Cards -->
      <div class="row g-4" id="warehouseCards">
        <!-- dynamic cards from js -->
      </div>
    </main>

    <!-- view warehouse modal -->
    <div
      class="modal fade"
      id="viewWarehouseModal"
      tabindex="-1"
      aria-labelledby="viewWarehouseName"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="viewWarehouseName"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="" class="fw-bold">Address:</label>
              <textarea
                id="viewAddress"
                class="w-100 rounded-2 p-2 mt-1"
                disabled
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="" class="fw-bold">Details:</label>
              <textarea
                id="viewDetails"
                class="w-100 rounded-2 p-2 mt-1"
                disabled
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="fw-bold">Available Storage:</label>
              <span id="viewStorage" class="rounded p-2 capacity"> HIGH </span>
            </div>

            <div class="mb-3">
              <label for="" class="fw-bold d-block mb-2">Managers:</label>
              <div class="d-flex flex-wrap gap-2" id="viewManagers">
                <!-- show managers name here -->
              </div>
            </div>

            <a
              id="viewProducts"
              href="/pages/products.html"
              class="btn btn-primary w-100"
              >View Products</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- delete warehouse modal -->
    <div
      class="modal fade"
      id="deleteWarehouseModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Confirm Delete
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the Warehouse?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="deleteWarehouseBtn"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Warehouse Modal -->
    <div
      class="modal fade"
      id="editWarehouseModal"
      tabindex="-1"
      aria-labelledby="addWarehouseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editWarehouseModalLabel">
              Edit Warehouse
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editWarehouseForm" class="add-warehouse-form add-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  id="editWarehouseName"
                  class="form-control"
                  placeholder="Enter warehouse name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  id="editWarehouseAddress"
                  class="form-control"
                  placeholder="Enter warehouse address"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  id="editWarehouseDescription"
                  class="form-control"
                  placeholder="Enter description"
                  required
                />
              </div>

              <div class="mb-3" id="xyz">
                <label for="managers" class="form-label">Select Managers</label>

                <select
                  id="editManagers"
                  name="managers"
                  class="managers-option"
                  multiple
                ></select>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Update Details
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Warehouse Modal -->
    <div
      class="modal fade"
      id="addWarehouseModal"
      tabindex="-1"
      aria-labelledby="addWarehouseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addWarehouseModalLabel">
              Add New Warehouse
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addWarehouseForm" class="add-warehouse-form add-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter warehouse name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                  placeholder="Enter warehouse address"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  placeholder="Enter description"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input
                  type="number"
                  name="capacity"
                  id="capacity"
                  class="form-control"
                  placeholder="Enter capacity"
                  required
                />
              </div>

              <div class="mb-3" id="xyz">
                <label for="addManagers" class="form-label"
                  >Select Managers</label
                >

                <select
                  id="addManagers"
                  name="addManagers"
                  class="managers-option"
                  multiple
                >
                  <!-- All Manager Options -->
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Add Warehouse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../js/common/injectNotificationCanvas.ts"></script>
</html>
