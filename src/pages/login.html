<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="../scss/auth.scss" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 bg-light"
  >
    <div class="main-container">
      <div class="left-panel text-center">
        <h1>Welcome to Warehouse &lt;3</h1>
      </div>

      <div class="right-panel">
        <h2>Let's login to your account.</h2>

        <form id="loginForm" class="login-form">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Example@gmail.com"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="remember-me d-flex justify-content-end mb-3">
            <a href="#" class="text-muted forget-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn login-btn">Login</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/login/login.js"></script>
  </body>
</html>
