        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #1f2937;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Main Login Container -->
    <div class="main-container">
      <!-- Left Brand Section -->
      <div class="brand-section">
        <div class="brand-content">
          <div class="logo">
            <img
              src="../assets/images/warehouse-logo-removebg-preview.png"
              alt="WarehousePro Logo"
            />
          </div>
          <h1>Warehouse<span class="text-gradient">Pro</span></h1>
          <p class="tagline">
            Intelligent warehouse management for modern logistics
          </p>
        </div>

        <!-- <div class="warehouse-illustration">

      <!-- Right Login Section -->
      <div class="login-section">
        <div class="welcome-back">
          <h2>Welcome Back üëã</h2>
          <p class="subtitle">
            Sign in to access your warehouse management dashboard
          </p>
        </div>

        <form id="loginForm" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="admin@warehousepro.com"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="togglePassword"
                aria-label="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Form Options -->
          <div class="form-options">
            <a href="/pages/forgot-password.html" class="forgot-password">
              Forgot Password?
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="login-btn hover-lift">
            <i class="btn-icon fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>
      </div>
    </div>
