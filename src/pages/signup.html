<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../scss/auth.scss" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 bg-light"
  >
    <div class="main-container">
      <div class="left-panel text-center">
        <h1>Welcome to Warehouse &lt;3</h1>
      </div>

      <div class="right-panel">
        <h2>Create Your Account.</h2>

        <form id="signupForm" class="signup-form">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="remember-me d-flex justify-content-end mb-3">
            <label for="remember" class="text-muted">Forgot Password?</label>
          </div>

          <button type="submit" class="btn login-btn">Create Account</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/signup/signup.js"></script>
  </body>
</html>
