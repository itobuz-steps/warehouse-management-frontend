<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <!-- <link rel="stylesheet" href="../scss/auth.scss" /> -->
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 bg-light"
  >
    <div id="toastSection">
      <!-- custom toast message -->
    </div>

    <div id="unauthorizedMessage" class="d-none">
      <img
        src="../assets/images/unauthorized.svg"
        class="w-100 d-block"
        alt="unauthorized"
      />
    </div>

    <div id="expiredMessage" class="d-none">
      <img
        src="../assets/images/expired.png"
        class="d-block"
        height="300"
        width="300"
        alt="unauthorized"
      />
      <p class="text-center">LINK EXPIRED</p>
    </div>

    <div class="main-container d-none" id="signupContainer">
      <div class="left-panel text-center">
        <!-- <h1>Welcome to Lynch Logistics</h1> -->
        <img
          src="../assets/images/warehouse-logo-removebg-preview.png"
          alt=""
        />
      </div>

      <div class="right-panel">
        <h2>Create Your Account.</h2>

        <form id="signupForm" class="signup-form">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="remember-me d-flex justify-content-end mb-3">
            <label for="remember" class="text-muted">Forgot Password?</label>
          </div>

          <button type="submit" class="btn login-btn">Create Account</button>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/signup/signup.js"></script>
  </body>
</html>
