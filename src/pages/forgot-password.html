<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      defer
      src="../js/pages/forgot-password/forgotPassword.js"
      type="module"
    ></script>
  </head>
  <body>
    <!-- Toast Container -->
    <div id="toastSection"></div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Left Brand Section -->
      <div class="brand-section">
        <div class="brand-content">
          <div class="logo">
            <img src="../assets/images/logo.png" alt="Logo" />
          </div>
          <p class="tagline">
            Intelligent warehouse management for modern logistics
          </p>
        </div>
      </div>

      <!-- Right Form Section -->
      <div class="login-section">
        <div class="welcome-back">
          <h2>Forgot Password?</h2>
          <p class="subtitle">
            Enter your email to receive a one-time password and reset your
            password
          </p>
        </div>

        <!-- Email Form -->
        <form id="emailForm" class="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="admin@domain.com"
                required
              />
            </div>
          </div>

          <button type="submit" class="login-btn hover-lift mt-2">
            <i class="btn-icon fas fa-paper-plane"></i>
            Send OTP
          </button>
        </form>

        <!-- OTP Form (Initially Hidden) -->
        <form id="otpForm" class="login-form" style="display: none">
          <!-- OTP Field -->
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-key"></i>
              <input
                type="text"
                id="otp"
                name="otp"
                class="form-control"
                placeholder="6-digit OTP"
                maxlength="6"
                required
              />
            </div>
          </div>

          <!-- New Password Field -->
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input
                type="password"
                id="newPassword"
                name="password"
                class="form-control"
                placeholder="Enter new password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                id="toggleNewPassword"
                aria-label="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Timer -->
          <div class="form-options">
            <div class="timer">
              OTP Valid for <span class="counter text-danger">00:59</span>
            </div>
            <button type="button" class="resend-btn d-none">Resend OTP</button>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="login-btn hover-lift mt-2">
            <i class="btn-icon fas fa-redo-alt"></i>
            Reset Password
          </button>

          <!-- Back to Login -->
          <div class="text-center mt-4">
            <a href="/pages/login.html" class="forgot-password">
              <i class="fas fa-arrow-left me-2"></i>
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Add password toggle functionality
      document.addEventListener('DOMContentLoaded', function () {
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const toggleConfirmPassword = document.getElementById(
          'toggleConfirmPassword'
        );
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        if (toggleNewPassword && newPasswordInput) {
          toggleNewPassword.addEventListener('click', function () {
            const type =
              newPasswordInput.getAttribute('type') === 'password'
                ? 'text'
                : 'password';
            newPasswordInput.setAttribute('type', type);
            this.innerHTML =
              type === 'password'
                ? '<i class="fas fa-eye"></i>'
                : '<i class="fas fa-eye-slash"></i>';
          });
        }

        if (toggleConfirmPassword && confirmPasswordInput) {
          toggleConfirmPassword.addEventListener('click', function () {
            const type =
              confirmPasswordInput.getAttribute('type') === 'password'
                ? 'text'
                : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.innerHTML =
              type === 'password'
                ? '<i class="fas fa-eye"></i>'
                : '<i class="fas fa-eye-slash"></i>';
          });
        }
      });
    </script>
  </body>
</html>
