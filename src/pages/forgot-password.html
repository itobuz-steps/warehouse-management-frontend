<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="../scss/auth.scss" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script
      defer
      src="../js/pages/forgot-password/forgotPassword.js"
      type="module"
    ></script>
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 bg-light"
  >
    <div id="toastSection">
      <!-- custom toast message -->
    </div>

    <div class="main-container">
      <div class="left-panel text-center">
        <h1>Welcome to Warehouse &lt;3</h1>
      </div>
      <div class="right-panel">
        <h2>Forgot Password?</h2>

        <p id="message" class="mb-3"></p>

        <form id="emailForm" class="login-form" method="POST">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Example@gmail.com"
              required
            />
            <button
              type="submit"
              class="btn btn-primary mt-2 reset-password-btn"
            >
              Send OTP
            </button>
          </div>
        </form>

        <form
          id="otpForm"
          class="login-form"
          method="POST"
          style="display: none"
        >
          <div class="form-group mb-3">
            <label for="otp">Enter OTP</label>
            <input
              type="text"
              id="otp"
              name="otp"
              class="form-control"
              placeholder="6-digit OTP"
              maxlength="6"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="password"
              class="form-control"
              placeholder="Enter new password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-2 reset-password-btn">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
