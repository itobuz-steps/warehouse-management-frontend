<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="../js/common/sidebar.js" defer></script>
    <!-- <link rel="stylesheet" href="../scss/user-management.scss" /> -->
  </head>

  <body>
    <div id="toastSection"></div>

    <!--Edit User Profile-->
    <div
      class="modal fade"
      id="updateProfileModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body edit-form">
            <form id="updateProfile" class="update-profile-form">
              <div class="profile-card-header d-flex flex-column">
                <div class="profile-image-container">
                  <label class="profile-image m-auto" for="profileImg"></label>

                  <div class="edit-overlay">
                    <label
                      for="profileImg"
                      class="edit-button"
                      title="Edit profile picture"
                    >
                      <!-- You can use an SVG icon or Font Awesome -->
                      <i class="fas fa-edit"></i>
                    </label>
                  </div>
                  <input
                    class="d-none"
                    type="file"
                    id="profileImg"
                    name="profile-img"
                    accept="image/*"
                  />
                </div>

                <div class="profile-info text-center mt-2">
                  <span>
                    <h3
                      class="user-name m-0 d-inline-block text-center fs-4 fw-bolder"
                    ></h3>
                    <i class="fas fa-check-circle fs-5 verified"></i>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control d-none"
                      required
                    />
                  </span>

                  <p class="user-email text-secondary mb-3"></p>
                </div>

                <div class="profile-card-body">
                  <ul class="status p-0">
                    <li>
                      <span class="status-value">
                        <i class="fa-regular fa-calendar-plus mx-1 verified">
                        </i>
                      </span>
                      <span class="status-text created-at"></span>
                    </li>

                    <li>
                      <span class="status-value"
                        ><i
                          class="fa-regular fa-calendar-check mx-1 verified"
                        ></i
                      ></span>
                      <span class="status-text updated-at"></span>
                    </li>

                    <li>
                      <span class="status-value"
                        ><i class="fa-solid fa-user mx-1 verified"> </i
                      ></span>
                      <span class="status-text" id="lastLogin"></span>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- <div class="mb-3 d-none">
                <label for="name" class="form-label">Name</label>

                <label for="profile-image" class="form-label mt-4"
                  >Profile Image</label
                >
                
              </div> -->

              <div class="modal-footer my-0 pb-0">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>

                <button
                  type="submit"
                  class="btn btn-primary action"
                  id="confirmUpdate"
                >
                  <div
                    class="spinner-border d-none"
                    role="status"
                    id="updateSpinner"
                  ></div>
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="sidebar-container"></div>

    <main class="main-content user-management pt-4">
      <!-- topbar -->
      <div class="topbar">
        <div class="topbar-left">
          <h1 class="page-title">User Profile</h1>
        </div>

        <div class="topbar-right">
          <p class="user-role-badge mb-0"></p>
          <img
            src="../assets/images/profile_default.svg"
            alt="User Profile"
            class="user-avatar-lg"
            data-bs-toggle="modal"
            data-bs-target="#updateProfileModal"
          />
        </div>
      </div>

      <!-- button group -->
      <div
        class="btn-group"
        role="group"
        id="adminToggle"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Active</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Blocked</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio3"
          >Non-Verified</label
        >
      </div>

      <section class="manager-list-section mt-4">
        <h3>Verified Managers</h3>
        <div class="manager-grid" id="verified-manager-grid">
          <!-- All verified managers -->
        </div>
      </section>

      <section class="manager-list-section mt-4">
        <h3>Pending Verifications</h3>
        <div class="manager-grid" id="not-verified-manager-grid">
          <!-- All not verified managers -->
        </div>
      </section>

      <section class="warehouse-list-section mt-4">
        <h3 class="mb-1">Your Warehouses</h3>
        <p class="my-5"></p>
        <div class="warehouse-grid row" id="not-verified-manager-grid">
          <!-- Warehouses that managers had -->
        </div>
      </section>
    </main>

    <script
      type="module"
      src="../js/pages/user-management/userManagement.js"
    ></script>
  </body>
</html>
