<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="../js/common/sidebar.js" defer></script>
    <!-- <link rel="stylesheet" href="../scss/user-management.scss" /> -->
  </head>

  <body>
    <div id="toastSection"></div>

    <!--Edit User Profile-->
    <div
      class="modal fade"
      id="updateProfileModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title edit-title">Edit Details</h5>
          </div>

          <div class="modal-body edit-form">
            <form id="updateProfile" class="update-profile-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  required
                />

                <label for="profile-image" class="form-label mt-4"
                  >Profile Image</label
                >
                <input
                  type="file"
                  class="form-control mb-4"
                  id="profileImg"
                  name="profile-img"
                  required
                />
              </div>

              <div class="modal-footer my-0 pb-0">
                <button
                  type="button"
                  class="btn btn-secondary fs-5"
                  data-bs-dismiss="modal"
                >
                  Discard
                </button>

                <button
                  type="submit"
                  class="btn btn-primary fs-5 action"
                  id="confirmUpdate"
                >
                  <div
                    class="spinner-border d-none"
                    role="status"
                    id="updateSpinner"
                  ></div>
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="sidebar-container"></div>

    <main class="main-content user-management pt-4">
      <!-- topbar -->
      <div class="topbar">
        <div class="topbar-left">
          <h1 class="page-title">User Profile</h1>
        </div>

        <div class="topbar-right">
          <p class="user-role-badge mb-0"></p>
          <img
            src="../assets/images/profile_default.svg"
            alt="User Profile"
            class="user-avatar-lg"
            data-bs-toggle="modal"
            data-bs-target="#updateProfileModal"
          />
        </div>
      </div>

      <!-- button group -->
      <div
        class="btn-group"
        role="group"
        id="adminToggle"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Active</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Blocked</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio3"
          >Non-Verified</label
        >
      </div>

      <div class="user-profile-card mb-0 mt-0">
        <div class="user-info">
          <div class="user-details">
            <span>
              <h2 class="user-name d-inline-block"></h2>
              <i class="fas fa-check-circle fs-5 verified"></i>
            </span>

            <p class="user-email mb-3"></p>

            <p class="my-0">
              <i class="fa-regular fa-calendar-plus mx-1 verified"> </i>
              Created on:
              <span class="created-at"></span>
            </p>
            <p class="my-0">
              <i class="fa-regular fa-calendar-check mx-1 verified"></i>
              Updated on:
              <span class="updated-at"></span>
            </p>
            <p>
              <i class="fa-solid fa-user mx-1 verified"> </i>
              Last login :
              <span id="lastLogin"></span>
            </p>
          </div>
        </div>
        </div>
      </div>

      <section class="manager-list-section mt-4">
        <h3>Verified Managers</h3>
        <div class="manager-grid" id="verified-manager-grid">
          <!-- All verified managers -->
        </div>
      </section>

      <section class="manager-list-section mt-4">
        <h3>Pending Verifications</h3>
        <div class="manager-grid" id="not-verified-manager-grid">
          <!-- All not verified managers -->
        </div>
      </section>

      <section class="warehouse-list-section mt-4">
        <h3 class="mb-1">Your Warehouses</h3>
        <p class="my-5"></p>
        <div class="warehouse-grid row" id="not-verified-manager-grid">
          <!-- Warehouses that managers had -->
        </div>
      </section>
    </main>

    <script
      type="module"
      src="../js/pages/user-management/userManagement.js"
    ></script>
  </body>
</html>
