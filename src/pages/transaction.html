<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Management</title>
    <script
      type="module"
      src="../js/pages/transaction/transaction.js"
      defer
    ></script>
    <script type="module" src="../js/common/sidebar.js" defer></script>
  </head>

  <body>
    <!-- Toast Container -->
    <div id="toastSection" class="toast-container"></div>

    <button class="sidebar-toggle" id="sidebarToggle">
      <i class="fa-solid fa-circle-chevron-right"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- header content -->
      <div
        class="list-warehouse-head d-flex justify-content-between flex-column gap-2 flex-sm-row"
      >
        <div class="icon-group d-flex">
          <button
            id="sidebarToggle"
            class="text-primary border-0 fs-2 mb-1 d-lg-none"
          >
            â˜°
          </button>
          <h5 class="ms-2 m-auto">Transaction Management</h5>
        </div>
      </div>

      <div class="transaction-card mt-3">
        <!-- Wrap all inputs in a <form> -->
        <form id="transactionForm">
          <!-- Transaction Type Dropdown-->
          <div class="mb-3">
            <label for="transactionType" class="form-label"
              >Transaction Type</label
            >
            <select id="transactionType" class="form-select">
              <option selected disabled>Select Type</option>
              <option value="IN">Stock In</option>
              <option value="OUT">Stock Out</option>
              <option id="transferOption" value="TRANSFER">Transfer</option>
              <option value="ADJUSTMENT">Adjustment</option>
            </select>
          </div>

          <!-- Warehouse Selector Dropdown -->
          <div class="mb-3 d-none" id="warehouseDropdown">
            <!-- source warehouse -->
            <label id="sourceWarehouseDropdownLabel" class="form-label d-none"
              >Source Warehouse</label
            >
            <select
              id="sourceWarehouse"
              class="form-select mb-2 d-none"
            ></select>

            <!-- Destination warehouse -->
            <label
              class="form-label d-none"
              id="destinationWarehouseDropdownLabel"
              >Destination Warehouse</label
            >
            <select
              id="destinationWarehouse"
              class="form-select mb-2 d-none"
            ></select>
          </div>

          <!-- Stock IN Fields -->
          <div id="inFields" class="d-none">
            <div id="inProductsContainer">
              <!-- products will displayed here -->
            </div>

            <button
              type="button"
              id="addInProduct"
              class="btn btn-outline-primary btn-sm mb-3"
            >
              + Add Product
            </button>

            <div class="mb-3">
              <label class="form-label">Supplier</label>
              <input id="supplier" class="form-control" />
            </div>

            <input id="inNotes" class="form-control mb-2" placeholder="Notes" />
          </div>

          <!-- OUT Fields -->
          <div id="outFields" class="d-none">
            <label></label>
            <select id="outSourceWarehouse" class="form-select mb-2">
              <option value="">Select Warehouse</option>
            </select>
            <button
              type="button"
              id="loadOutProducts"
              class="btn btn-sm btn-secondary mb-3"
            >
              Load Products
            </button>
            <div id="outProductsContainer"></div>
            <button
              type="button"
              id="addOutProduct"
              class="btn btn-outline-primary btn-sm mb-3"
            >
              + Add Product
            </button>
            <input
              id="customerName"
              class="form-control mb-2"
              placeholder="Customer Name"
            />
            <input
              id="customerEmail"
              type="email"
              class="form-control mb-2"
              placeholder="Customer Email"
            />
            <input
              id="customerPhone"
              class="form-control mb-2"
              placeholder="Customer Phone"
            />
            <input
              id="customerAddress"
              class="form-control mb-2"
              placeholder="Customer Address"
            />
            <input
              id="orderNumber"
              class="form-control mb-2"
              placeholder="Order Number"
            />
            <input
              id="outNotes"
              class="form-control mb-2"
              placeholder="Notes"
            />
          </div>

          <!-- TRANSFER Fields -->
          <div id="transferFields" class="d-none">
            <button
              type="button"
              id="loadTransferProducts"
              class="btn btn-sm btn-secondary mb-3"
            >
              Load Products
            </button>
            <div id="transferProductsContainer"></div>
            <button
              type="button"
              id="addTransferProduct"
              class="btn btn-outline-primary btn-sm mb-3"
            >
              + Add Product
            </button>
            <input
              id="transferNotes"
              class="form-control mb-2"
              placeholder="Notes"
            />
          </div>

          <!-- ADJUSTMENT Fields -->
          <div id="adjustmentFields" class="d-none">
            <label>Warehouse</label>
            <select id="adjustWarehouseId" class="form-select mb-2">
              <option value="">Select Warehouse</option>
            </select>
            <button
              type="button"
              id="loadAdjustProducts"
              class="btn btn-sm btn-secondary mb-3"
            >
              Load Products
            </button>
            <div id="adjustProductsContainer"></div>
            <input
              id="adjustReason"
              class="form-control mb-2"
              placeholder="Reason"
            />
            <input
              id="adjustNotes"
              class="form-control mb-2"
              placeholder="Notes"
            />
          </div>

          <button type="submit" class="btn btn-primary mt-3 w-100">
            Submit Transaction
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
