<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script type="module" src="../js/pages/reports/reports.js" defer></script>
    <script type="module" src="../js/common/sidebar.js" defer></script>
  </head>
  <body>
    <div id="toastSection">
      <!-- custom toast message -->
    </div>

    <!-- Sidebar -->
    <!-- <button class="sidebar-toggle" id="sidebarToggle">
      <i class="fa-solid fa-circle-chevron-right"></i>
    </button> -->
    <div id="sidebar-container"></div>

    <!-- Main Dashboard -->
    <main class="main-content">
      <section
        class="topbar d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <h1 class="page-title ps-4">Transaction Reports</h1>

        <button id="filtersToggleBtn" class="filters-toggle-btn d-lg-none">
          <i class="fa fa-filter"></i> Filters
        </button>

        <div class="dropdown warehouses">
          <button
            class="btn dropdown-toggle warehouse-dropdown"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            All Warehouses
          </button>
          <ul class="dropdown-menu warehouses-options">
            <li>
              <a class="dropdown-item warehouse-option" id="1">Select All</a>
            </li>
          </ul>
        </div>
      </section>
      <div
        class="reports-filter-details flex-column d-md-flex flex-lg-row gap-3 p-lg-4"
      >
        <div class="reports-filter flex-column">
          <section
            class="filter-transactions d-flex justify-content-center justify-content-lg-start align-content-center"
          >
            <div
              class="btn-filter type-filter"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="All"
                autocomplete="off"
                checked
              />
              <label class="btn btn-type" for="All">
                All <span class="count" id="count-all">0</span>
              </label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="In"
                autocomplete="off"
              />
              <label class="btn btn-type" for="In">
                In <span class="count" id="count-in">0</span>
              </label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="Out"
                autocomplete="off"
              />
              <label class="btn btn-type" for="Out">
                Out <span class="count" id="count-out">0</span>
              </label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="Transfer"
                autocomplete="off"
              />
              <label class="btn btn-type" for="Transfer">
                Transfer <span class="count" id="count-transfer">0</span>
              </label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="Adjust"
                autocomplete="off"
              />
              <label class="btn btn-type" for="Adjust">
                Adjustment <span class="count" id="count-adjust">0</span>
              </label>
            </div>
          </section>

          <section
            class="status-filter justify-content-center justify-content-lg-start align-content-center"
          >
            <div
              class="btn-filter type-filter"
              role="group"
              aria-label="Status radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="statusRadio"
                id="statusAll"
                autocomplete="off"
                checked
              />
              <label class="btn btn-type" for="statusAll"
                >All <span class="count" id="count-all-status">0</span></label
              >

              <input
                type="radio"
                class="btn-check"
                name="statusRadio"
                id="PENDING"
                autocomplete="off"
              />
              <label class="btn btn-type" for="PENDING"
                >Pending <span class="count" id="count-pending">0</span></label
              >

              <input
                type="radio"
                class="btn-check"
                name="statusRadio"
                id="SHIPPED"
                autocomplete="off"
              />
              <label class="btn btn-type" for="SHIPPED"
                >Shipped <span class="count" id="count-shipped">0</span></label
              >

              <input
                type="radio"
                class="btn-check"
                name="statusRadio"
                id="CANCELLED"
                autocomplete="off"
              />
              <label class="btn btn-type" for="CANCELLED"
                >Cancelled
                <span class="count" id="count-cancelled">0</span></label
              >
            </div>
          </section>

          <section
            class="date-filter d-flex flex-column gap-md-3 gap-3 mt-3 justify-content-center justify-content-lg-start align-items-start"
          >
            <div
              class="date-input d-flex flex-column gap-1 justify-content-start align-items-start m-sm-0"
            >
              <label for="startDate">From:</label>
              <input
                type="date"
                id="startDate"
                class="date"
                class="form-control"
              />
            </div>

            <div
              class="date-input d-flex flex-column ms-auto gap-1 align-items-start m-sm-0"
            >
              <label for="endDate">To:</label>
              <input
                type="date"
                id="endDate"
                class="date"
                class="form-control"
              />
            </div>

            <button id="applyDateFilter" class="btn filter-btn">Filter</button>
          </section>
        </div>

        <section class="transaction-details d-flex flex-column">
          <div
            class="accordion accordion-flush custom-accordion transaction-reports"
            id="accordionFlushExample"
          >
            <!--All Transaction Items-->
          </div>
          <div class="d-flex justify-content-center">
            <button id="loadMoreBtn" class="btn filter-btn">Load More</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
