<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      type="module"
      src="../js/pages/dashboard/dashboard.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello {Admin} / {Manager}, Welcome to your Inventory</h1>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Manager
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Add a Manager</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="post" class="add-manager-form">
                <div class="mb-3">
                  <input type="email" name="email" class="email form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Add +</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
